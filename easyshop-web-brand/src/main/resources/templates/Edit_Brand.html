<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加品牌</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
   <link  href="assets/css/bootstrap.min.css" rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}"/>
   <link rel="stylesheet"  href="css/style.css" th:href="@{/css/style.css}"/>
   <link rel="stylesheet"  href="assets/css/ace.min.css" th:href="@{/assets/css/ace.min.css}"/>
   <link rel="stylesheet"  href="assets/css/font-awesome.min.css" th:href="@{/assets/css/font-awesome.min.css}"/>
   <link href="Widget/icheck/icheck.css"  rel="stylesheet" type="text/css" th:href="@{/Widget/icheck/icheck.css}"/>
   <script src="js/jquery-1.9.1.min.js" th:src="@{/js/jquery-1.9.1.min.js}"></script>
   <script src="assets/js/bootstrap.min.js" th:src="@{/assets/js/bootstrap.min.js}"></script>
   <script src="assets/js/typeahead-bs2.min.js" th:src="@{/assets/js/typeahead-bs2.min.js}"></script>
    <script src="assets/layer/layer.js" type="text/javascript" th:src="@{/assets/js/jquery.dataTables.bootstrap.js}"></script>
   <script type="text/javascript" src="Widget/swfupload/swfupload.js" th:src="@{/Widget/swfupload/swfupload.js}"></script>
   <script type="text/javascript" src="Widget/swfupload/swfupload.queue.js" th:src="@{/Widget/swfupload/swfupload.queue.js}"></script>
   <script type="text/javascript" src="Widget/swfupload/swfupload.speed.js" th:src="@{/Widget/swfupload/swfupload.speed.js}"></script>
   <script type="text/javascript" src="Widget/swfupload/handlers.js" th:src="@{/Widget/swfupload/handlers.js}"></script>
   <link rel="stylesheet" href="layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
   <script type="text/javascript" src="js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
   <script src="layui/layui.js" th:src="@{/layui/layui.js}"></script>
   <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
	       var form;
		   layui.use(
					[ 'form','upload', 'layedit', 'laydate' ],
					function() {
						form = layui.form, layer = layui.layer;
						var upload = layui.upload;  //初始化文件上传组件
                        var id=document.getElementById("brand_id").value;
						  //执行实例
						  var uploadInst = upload.render({
						     elem: '#upfile' //绑定元素
						    ,url: '/brand/upload' //上传接口  地址
						    ,done: function(obj){
						      //上传完毕回调
						      // console.log(obj); 
						      if(obj.code==200){
						    	  $("#p1").val(obj.msg); //图片路径 新增有用
							      $("#img1")[0].src=obj.msg;
						      }else{
						    	  //上传失败默认图片
						    	  $("#img1")[0].src="/images/cw1.jpg";
						      }
						      
						    }
						    ,error: function(){
						      //请求异常回调
						    }
						  });
		      });
	</script>
</head>
<body>
<form action="/brand/update" th:action="@{/brand/update}" method="post">
    <input id="brand_id" name="id" th:value="${brand.id}" type="hidden"/>
<div class=" clearfix">
 <div id="add_brand" class="clearfix">
 <div class="left_add">
   <div class="title_name">添加品牌</div>
   <ul class="add_conent">
    <li class=" clearfix"><label class="label_name"><i>*</i>品牌名称：</label> <input name="name" th:value="${brand.name}" type="text" class="add_text"/></li>
    <li class=" clearfix"><label class="label_name"><i>*</i>品牌序号：</label> <input name="sorted" th:value="${brand.sorted}" type="text" class="add_text" style="width:80px"/></li>
    <li class=" clearfix"><label class="label_name"><i>*</i>品牌来源：</label> 
          <select name="china">
              <option value="1"  th:selected="${brand.china==1}">国内品牌</option>
              <option value="0" th:selected="${brand.status==0}">国外品牌</option>
           </select>
    </li>
    <li class=" clearfix"><label class="label_name">品牌图片：</label>
           <div class="demo l_f">
               <div class="logoupload">
	 				 <button type="button" class="layui-btn" id="upfile" name="file">
					    <i class="layui-icon">&#xe67c;</i>上传图片
					 </button>
					 <input type="hidden" name="img" id="p1" th:value="${brand.img}"/>
	 				 <div class="layui-input-block">
	 				 	<img alt="商品图片"  id="img1" width="80px" height="80px" th:src="${brand.img}"/>
	 				 </div>
              </div>            
        </li>
         <li class=" clearfix"><label class="label_name"><i>*</i>所属地区：</label> <input name="location" type="text" class="add_text" style="width:120px" th:value="${brand.location}"/></li>
         <li class=" clearfix"><label class="label_name">品牌描述：</label> <textarea th:text="${brand.description}" name="description" cols="" rows="" class="textarea" onkeyup="checkLength(this);"></textarea><span class="wordage">剩余字数：<span id="sy" style="color:Red;">500</span>字</span></li>
         <li class=" clearfix"><label class="label_name"><i>*</i>显示状态：</label> 
         <label>
             <input name="status" type="radio" class="ace" th:checked="${brand.status==1}" value="1"/><span class="lbl">显示</span>
         </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <label>
             <input type="radio" class="ace" name="status" value="0" th:checked="${brand.status==0}"/><span class="lbl" value="0">不显示</span>
         </label>
         </li>
   </ul>
 </div>
 </div>
  <div class="button_brand"><input name="" type="submit"  class="btn btn-warning" value="更新"/><input name="" type="reset" value="取消" class="btn btn-warning"/></div>
</div>
</form>
</body>
</html>
