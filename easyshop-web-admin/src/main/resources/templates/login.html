<head >
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link th:href="@{/assets/css/font-awesome.min.css}" rel="stylesheet" href="assets/css/font-awesome.min.css" />

		  <link th:href="@{/assets/css/font-awesome-ie7.min.css}" rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" />
		<![endif]-->

		<link th:href="@{/assets/css/ace-rtl.min.css}" rel="stylesheet" href="assets/css/ace-rtl.min.css" />
		<link th:href="@{/assets/css/ace-skins.min.css}" rel="stylesheet" href="assets/css/ace-skins.min.css" />

		<script th:src="@{/js/jquery-1.9.1.min.js}" src="js/jquery-1.9.1.min.js"></script>
        <script th:src="@{/assets/layer/layer.js}" src="assets/layer/layer.js" type="text/javascript"></script>
<title>登陆</title>
</head>

<body class="login-layout">
<div class="logintop">
    <span>欢迎后台管理界面平台</span>
    <ul>
    <li><a href="#">返回首页</a></li>
    <li><a href="#">帮助</a></li>
    <li><a href="#">关于</a></li>
    </ul>
    </div>
    <div class="loginbody">
<div class="login-container">
	<div class="center">
	    <h1>
									<i class="icon-leaf green"></i>
									<span class="orange">易购商城</span>
									<span class="white">后台管理系统</span>
								</h1>
								<h4 class="white">Background Management System</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box widget-box no-border visible">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												管理员登陆
											</h4>

											<div class="login_icon"><img src="images/login.png" /></div>

											<form id="loginForm" class="" th:action="@{/admin/login}" method="post" action="/admin/login">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="登录名"  name="loginname">
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="密码" name="password">
															<i class="icon-lock"></i>
														</span>
													<div class="space"></div>
													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="ace">
															<span class="lbl">保存密码</span>
														</label>

														<button type="button" class="width-35 pull-right btn btn-sm btn-primary" id="login_btn">
															<i class="icon-key"></i>
															登陆
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

										</div><!-- /widget-main -->
										<div class="toolbar clearfix">
										</div>
									</div><!-- /widget-body -->
								</div><!-- /login-box -->
							</div><!-- /position-relative -->
						</div>
                        </div>
                        <div class="loginbm">版权所有  2016  <a href="">Dragon软件系统有限公司</a> </div><strong></strong>
</body>
</html>
<script>
$('#login_btn').on('click', function(){
	     var num=0;
		 var str="";
     $("input[type$='text']").each(function(n){
          if($(this).val()=="")
          {
			   layer.alert(str+=""+$(this).attr("name")+"不能为空！\r\n",{
                title: '提示框',				
				icon:0,								
          }); 
		    num++;
            return false;            
          } 
		 });
		  if(num>0){  return false;}	 	
          else{
                $("#loginForm").submit();
              }
	})

</script>
